<section class="section"
         *ngIf="product">
  <h2 class="title">{{!product.id ? 'New' : 'Edit'}} product</h2>
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input"
             type="text"
             maxlength="100"
             [(ngModel)]="product.name">
    </div>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <input class="input"
             type="text"
             maxlength="100"
             [(ngModel)]="product.description">
    </div>
  </div>
  <div class="field">
    <label class="label">Price</label>
    <div class="control">
      <input class="input"
             type="number"
             min="1"
             max="99999999"
             [ngModel]="product.price"
             (ngModelChange)="updateItem($event)">
    </div>
  </div>
  <div class="buttons">
    <button class="button"
            routerLink="/admin">Cancel</button>
    <button class="button is-primary"
            (click)="save()">Save</button>
  </div>
</section>
