<section class="section">
  <div class="notification is-info is-clickable"
       role="link"
       aria-roledescription="New arrivals! Click here to check out what's new in our store!"
       routerLink="/new-products">
    <p class="title">New arrivals!</p>
    <p class="subtitle">Click here to check out what's new in our store!</p>
  </div>
</section>
<section class="section">
  <h2 class="title">Products</h2>
  <div class="columns is-multiline">
    <div class="column is-half">
      <div class="field">
        <div class="control has-icons-right">
          <input class="input is-small"
                 type="text"
                 placeholder="Search for products"
                 [(ngModel)]="filter">
          <span class="icon is-right">
            <i class="mdi mdi-18px mdi-magnify"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="column is-full">
      <div class="columns is-multiline">
        <div class="column is-one-third"
             *ngFor="let product of products">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <span class="icon is-right">
                    <i class="mdi mdi-36px mdi-hammer-wrench"></i>
                  </span>
                </div>
                <p class="title is-5">{{product.name}}</p>
              </div>

              <div class="content">
                {{product.description}}
                <div class="has-text-right">
                  <span class="icon is-right is-vcentered">
                    <i class="mdi mdi-18px mdi-currency-usd"></i>
                  </span>
                  <span class="is-size-7">{{product.price}} coins</span>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <a  class="card-footer-item"
                  (click)="addToCart(product)">Add to cart</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
